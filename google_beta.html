<!DOCTYPE html>
<html lang='en'>
 
<head>
    <meta charset="utf-8">
 
    <title>Google</title>
 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
 
        body {
            margin: 2%;

        }
 
        .box-wrapper {
            height: 95vh;

        }

        margin-bottom: 4px;

        }
 
        #box4 {

            width:700px;
            height:100px;
            
    
        }

            flex-grow: 1;
            display: flex;

            width:300px;
            height:100px;
            
        }
 
        .middle-column div {
            background-color: rgb(172, 174, 174);
            flex-grow: 2;
            margin: 0 8px;
            
        }
 
        
 
        #box8 {
            background-color: rgb(142, 140, 140);

            height:100px;
            flex-grow: 1;
            
        }
        #box8inki {

            width:300px;

        }
        #box2ninki {
            background-color: white;
            width:500px;

            border: solid 1px black;
            
        }

</head>

<input type="submit" value="I'm feeling lucky">
